<body>
    <nav class="navbar navbar-expand-lg sticky-top  ">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 " id="navbarSupportedContent">
                    <li class="nav-item d-flex justify-content-center flex-column align-items-center">
                        <i class="fa-solid fa-box" style="color: #ffffff;"></i>
                        <a class="nav-link ms-2 " aria-current="page" href="#">الطلبات</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center flex-column align-items-center">
                        <i class="fa-solid fa-tag" style="color: #ffffff;"></i>
                        <a class="nav-link ms-2 " aria-current="page" href="#">المنتجات</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center flex-column align-items-center">
                        <i class="fa-solid fa-percent " style="color: #ffffff;"></i>
                        <a class="nav-link ms-2 " aria-current="page" href="#">الخصومات</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center flex-column align-items-center">
                        <i class="fa-solid fa-user " style="color: #ffffff;"></i>

                    </li>
                </ul>

    <!-- <div style="height: 5rem; background-color: red;">
    </div> -->
    <section>

        <button class="show-modal">أضافة منتج جديد</button>
        <span class="overlay"></span>

        <div class="modal-box">

            <form id="forrm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <label for="img">Image:</label>
                <input type="file" id="img" name="img" accept="image/*">

                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="active">Active</option>
                    <option value="not-active">Not Active</option>
                </select>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <button type="submit" class="close-btn">Save</button>
                <button type="button" onclick="window.location.href='shop.html'">Cancel</button>
            </form>

        </div>

    </section>
    <div id="card-container"></div>



    <script src="shop.js"></script>
    <!-- Bootstarp link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
